<div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">Gestión Dominios</h6>
    <div class="media text-muted pt-3">

        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="row">
                <div class="col-lg-6">
                    <strong class="d-block text-gray-dark">Dominios</strong>
                    Gestión y administración de los dominios.
                </div>
                <div class="col-lg-6 text-right">
                    <button class="btn btn-md btn-outline-primary" (click)="open(content)">Crear Dominio</button>
                </div>
            </div>

        </div>
    </div>
    <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parametro of parametros">
                    <td>{{parametro.codigo}}</td>
                    <td>{{parametro.descripcion}}</td>
                    <td>{{parametro.valor}}</td>
                    <td><a (click)="editarMateria(materia.id)">Actualizar</a></td>
                </tr>
            </tbody>
        </table>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="dateOfBirth">Date of birth</label>
                <div class="input-group">
                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                        #dp="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
