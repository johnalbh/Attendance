  <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row bg-purple align-items-center justify-content-between">
      <h6 class="mb-0 text-white lh-100">Asignaturas</h6>
      <small class="text-white">Administraci√≥n de las Asignaturas de la Universidad</small>
      <div ngbDropdown class="dropdown no-arrow">
        <button class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" #dropdownMenuLink ngbDropdownToggle>
          <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
        </button>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
          <div class="dropdown-header">Acciones</div>
          <a class="dropdown-item" href="#">Crear Materia</a>
        </div>
      </div>
    </div>
    
    <!-- Card Body -->
    <div class="card-body">
      <div class="col-md-12 my-3 ">
        <div class="table-responsive">
          <table class="table table-striped">       
            <thead>
              <tr>
               <th>Nombre Asignatura</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let materia of materias">
                <td>{{materia.nombre}}</td>
                <td><button type="button" id="update"  class="btn btn-success " (click)= "editarMateria(materia.id)">Actualizar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
