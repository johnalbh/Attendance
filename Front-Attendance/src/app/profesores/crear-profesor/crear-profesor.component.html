<form [formGroup]="_profesorForm" (submit)="crearProfesor()">
    <div class="modal-header bg-header-modal">
        <h4 class="modal-title" id="modal-basic-title">Crear Profesor</h4>
        <button type="button" class="close" aria-label="Close" (click)="onDismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="row">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 *ngIf="_profesorForm.value.PrimeroNombre == ''">Nombre Profesor</h3>
                            <h3 *ngIf="_profesorForm !== null">{{_profesorForm.value.PrimeroNombre}}  
                                {{_profesorForm.value.SegundoNombre}} 
                                {{_profesorForm.value.PrimeroApellido}} 
                                {{_profesorForm.value.SegundoApellido}}
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label><small>Seleecionar Tipo Identificacion</small></label>
                                <select class="form-control" formControlName="TipoIdentificacion"
                                    id="TipoIdentificacion">
                                    <option value='' selected disabled hidden>
                                        Seleccione ...
                                    </option>
                                    <option *ngFor="let tipo of TiposdeIdentificacion; let i = index"
                                        [value]="TiposdeIdentificacion[i].valor">
                                        {{tipo.descripcion}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label><small>NÃºmero de Identificacion</small></label> <input type="text"
                                    formControlName="NumeroIdentificacion" class="form-control" placeholder=""
                                    id="first">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-2">
                    <img class="rounded-sm" src="http://amarilloweb.cloudapp.net/Content/img/siluetaHombre.png" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="first">Primer Nombre</label>
                        <input type="text" formControlName="PrimeroNombre" class="form-control" placeholder=""
                            id="first">
                    </div>
                </div>
                <!--  col-md-6   -->

                <div class="col-md-3">
                    <div class="form-group">
                        <label for="last">Segundo Nombre</label>
                        <input type="text" formControlName="SegundoNombre" class="form-control" placeholder=""
                            id="last">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="last">Primer Apellido</label>
                        <input type="text" formControlName="PrimeroApellido" class="form-control" placeholder=""
                            id="last">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="last">Segundo Apellido</label>
                        <input type="text" formControlName="SegundoApellido" class="form-control" placeholder=""
                            id="last">
                    </div>
                </div>
                <!--  col-md-6   -->
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first">Fecha de Nacimiento</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="aaaa-mm-dd" name="dp"
                                formControlName="FechaNacimiento" ngbDatepicker #fn="ngbDatepicker" dateFormat="dd-MMM-yyyy">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="fn.toggle()" type="button"><i
                                        class="fas fa-calendar-week"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first">Fecha de Ingreso</label>

                        <div class="input-group">
                            <input class="form-control" placeholder="aaaa-mm-dd" name="dpp"
                                formControlName="FechaIngreso" ngbDatepicker #fi="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="fi.toggle()" type="button"><i
                                        class="fas fa-calendar-week"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="onClose()" class="btn bg-azul-claro">Cancelar</button>
        <button type="submit" class="btn btn-outline-dark">Editar</button>
    </div>
</form>
