<div class="col-xl-12 col-lg-12">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row bg-purple align-items-center justify-content-between">
        <h6 class="mb-0 text-white lh-100">Clase asignadas</h6>
        <small class="text-white">Administraci√≥n Clases Docentes de la Universidad</small>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="col-md-12 my-3">
          <div class="table-responsive">
            <table class="table table-striped">       
              <thead>
                <tr>
                  <th>Materia</th>
                  <th>Fecha Clase</th>
                  <th>Hora Inicio</th>
                  <th>Hora Fin</th>
                  <th>Grupo </th>
                  <th>Asistencia </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let clase of clases">
                  <td>{{clase.materia}}</td>
                  <td>{{clase.fechaClase}}</td>
                  <td>{{clase.horaInicio}}</td>
                  <td>{{clase.horaFin}}</td>
                  <td>{{clase.grupo.detalleGrupo.numGrupo}}</td>
                  <td><button type="button" id="update" class="btn btn-success" (click)="marcarAsistencia(clase.idClase )">Marcar Asistencia</button></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
